<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT to TXT Converter | Glassmorphism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            overflow: hidden; 
        }

        /* Animasi Background Blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite alternate;
        }
        .blob-1 { top: 10%; left: 10%; width: 300px; height: 300px; background: #7c3aed; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        .blob-2 { bottom: 20%; right: 10%; width: 350px; height: 350px; background: #2563eb; border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 40%; width: 200px; height: 200px; background: #ec4899; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; animation-duration: 15s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 50px) rotate(20deg); }
        }

        /* Glassmorphism Card Style */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Drop Zone Animation */
        .drop-zone {
            transition: all 0.3s ease;
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='16' ry='16' stroke='%23A5B4FC40' stroke-width='2' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
        }
        .drop-zone.active {
            background-color: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='16' ry='16' stroke='%23818CF8' stroke-width='3' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center text-white relative">

    <!-- Background Elements -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <!-- Main Container -->
    <div class="glass-card p-10 rounded-3xl w-full max-w-lg mx-4 text-center transform transition-all hover:shadow-[0_0_40px_rgba(124,58,237,0.3)]">
        
        <!-- Header -->
        <div class="mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-tr from-violet-500 to-fuchsia-500 mb-4 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-200 via-purple-200 to-pink-200">
                Kotlin to Text
            </h1>
            <p class="text-slate-400 mt-2 text-sm">Convert .kt files to .txt instantly & securely.</p>
        </div>

        <!-- Upload Area -->
        <div id="dropZone" class="drop-zone rounded-2xl p-10 cursor-pointer relative group">
            <input type="file" id="fileInput" accept=".kt" class="hidden">
            
            <div class="flex flex-col items-center transition-all duration-300 group-hover:-translate-y-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-slate-400 mb-3 group-hover:text-violet-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <p class="text-lg font-medium text-slate-200">Drag & Drop file .kt</p>
                <p class="text-xs text-slate-500 mt-1">atau klik untuk browse file</p>
            </div>
        </div>

        <!-- File Info Preview (Hidden by default) -->
        <div id="fileInfo" class="hidden mt-6 bg-white/5 rounded-xl p-4 border border-white/10 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded bg-orange-500/20 flex items-center justify-center text-orange-400 font-bold text-xs">KT</div>
                <div class="text-left">
                    <p id="fileName" class="text-sm font-semibold text-white truncate max-w-[150px]">filename.kt</p>
                    <p id="fileSize" class="text-xs text-slate-400">0 KB</p>
                </div>
            </div>
            <button id="removeFile" class="text-slate-400 hover:text-red-400 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <!-- Action Button -->
        <button id="convertBtn" disabled class="mt-8 w-full py-4 rounded-xl bg-gradient-to-r from-violet-600 to-indigo-600 text-white font-bold text-lg shadow-lg shadow-indigo-500/30 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
            Convert & Download
        </button>

        <p id="statusMsg" class="mt-4 text-xs text-emerald-400 font-medium h-4 opacity-0 transition-opacity duration-300">File berhasil dikonversi!</p>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileNameDisplay = document.getElementById('fileName');
        const fileSizeDisplay = document.getElementById('fileSize');
        const removeFileBtn = document.getElementById('removeFile');
        const convertBtn = document.getElementById('convertBtn');
        const statusMsg = document.getElementById('statusMsg');

        let currentFile = null;

        // --- Drag & Drop Events ---
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFile(fileInput.files[0]);
            }
        });

        // --- Handle File ---
        function handleFile(file) {
            if (!file.name.endsWith('.kt')) {
                alert('Mohon upload file dengan format .kt');
                return;
            }
            
            currentFile = file;
            
            // Update UI
            fileNameDisplay.textContent = file.name;
            fileSizeDisplay.textContent = (file.size / 1024).toFixed(2) + ' KB';
            
            dropZone.classList.add('hidden');
            fileInfo.classList.remove('hidden');
            convertBtn.disabled = false;
            convertBtn.textContent = "Convert to .TXT";
            statusMsg.style.opacity = '0';
        }

        // --- Remove File ---
        removeFileBtn.addEventListener('click', () => {
            currentFile = null;
            fileInput.value = '';
            dropZone.classList.remove('hidden');
            fileInfo.classList.add('hidden');
            convertBtn.disabled = true;
        });

        // --- Convert Logic (Client Side) ---
        convertBtn.addEventListener('click', () => {
            if (!currentFile) return;

            convertBtn.textContent = "Processing...";
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const content = e.target.result;
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const newFileName = currentFile.name.replace('.kt', '.txt');
                
                // Trigger Download
                const a = document.createElement('a');
                a.href = url;
                a.download = newFileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                // Success Animation
                convertBtn.textContent = "Downloaded!";
                statusMsg.style.opacity = '1';
                
                setTimeout(() => {
                    convertBtn.textContent = "Convert Another File";
                }, 2000);
            };

            reader.readAsText(currentFile);
        });
    </script>
</body>
</html>
